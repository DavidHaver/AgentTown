name: CMake Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    #- name: Cache Visual Studio Build Tools installer
    #  uses: actions/cache@v2
    #  with:
    #      path: vs_buildtools.exe
    #      key: ${{ runner.os }}-buildtools-${{ hashFiles('vs_buildtools.exe') }}
    
    - name: Install SFML
       run: |
       set -e
       mkdir sfml_install
       # TODO: Maybe investigate why the certificate checks for the SFML sources fail
       wget https://www.sfml-dev.org/files/SFML-2.5.1-sources.zip --no-check-certificate
       unzip -q SFML-2.6.0-sources.zip
       pushd SFML-2.6.0 && mkdir build && cd build && cmake .. && make
       make DESTDIR=$GITHUB_WORKSPACE/sfml_install install
       popd
    - name: Build
      run: |
       export SFML_INCLUDE_DIR=$GITHUB_WORKSPACE/sfml_install/usr/local/include
       export SFML_LIBS_DIR=$GITHUB_WORKSPACE/sfml_install/usr/local/lib
       cargo build --verbose

    #- name: Install Visual Studio 2019 Build Tools
    #  run: |
        # Download Visual Studio 2019 Build Tools installer
    #    Invoke-WebRequest -Uri 'https://aka.ms/vs/16/release/vs_buildtools.exe' -OutFile 'vs_buildtools.exe'

        # Install Visual Studio 2019 Build Tools
    #   Start-Process -Wait -FilePath '.\vs_buildtools.exe' -ArgumentList '--quiet', '--norestart', '--nocache', '--installPath', 'C:\BuildTools', '--add', 'Microsoft.VisualStudio.Workload.MSBuildTools', '--add', 'Microsoft.VisualStudio.Workload.VCTools', '--includeRecommended', '--includeOptional'
   
    - name: Build Boost
      uses: egor-tensin/build-boost@v1.4
      id: boost
      with:
        version: 1.81.0
        libraries: filesystem program_options system
        platform: x64
        toolset: g++11
        configuration: Debug

    - name: Get CMake
      uses: symbitic/install-cmake@master
      
    - name: Configure and build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release
