name: Build with Boost

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

     # - name: Cache MSVC tools
     #   uses: actions/cache@v2
